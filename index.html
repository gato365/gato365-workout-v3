<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="page1" class="page">
        <h1>Workout for Today</h1>
        <p id="date-time"></p>
        <p id="workout-info"></p>
        <p id="cardio-info"></p>
        <p id="duration-info"></p>
        <button id="start-workout" class="navBtn">Start Work</button>
    </div>


    <div id="page2" class="page" style="display: none;">
        <h1 id="exercise-title"></h1>
        <div id="setsContainer"></div>
        <button id="prevExercise" class="navBtn">Previous</button>
        <button id="nextExercise" class="navBtn">Next</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.2.0/build/global/luxon.min.js"></script>

    <!-- <script src="workoutData.js"></script> -->
    
    <script src="assets/js/data/data.js"></script>
    <script type="module" src="assets/js/script.js"></script>
    
</body>
</html>
